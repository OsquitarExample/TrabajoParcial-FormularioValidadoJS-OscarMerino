<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fuentes Personalizadas-->
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <title>Ejercicio Login</title>

    <!-- Agregar el Estilo Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Ejercicio Login</title>

    <!-- Agregar el Estilo Personalizado -->
    <link rel="stylesheet" href="custom.css">

    <!-- Cargar JQUERY -->
    <script src="Javascript/Librerias/jquery-3.7.0.min.js"></script>
 
</head>

<body>
  <!--Clase Contenedor-->
  <main class="container">

<!--Clase Fila-->
<div class="row justify-content-md-center">

  <!-- Formulario para la creación de una cuenta-->  
  <form class="col-6 RegistroUsuario px-5 py-4" id="formCreateAccount" action="BaseDatos.html" method="post">
    
    <!--Titulo de la Página-->
    <h2 id="CrearCuenta">Crear Cuenta</h2>

    <!-- Entrada Nombre-->
    <div class="mb-3">
        <label class="form-label" for="txtName">Nombre:</label>
        <input class="form-control" type="text" name="FirstName" id="txtName" required>
        <small id="helpId" class="form-text text-muted">Escriba su nombre completo</small>
    </div>

    <!-- Entrada Apellido-->
    <div class="mb-3">
        <label for="txtSurname"> Apellido: </label>
        <input class="form-control" type="text" name="LastName" id="txtSurname" minlength="2" required>
        <small id="helpId" class="form-text text-muted">Escriba ambos apellidos</small>
    </div>

    <!-- Entrada DNI-->
    <div class="mb-3">
        <label class="form-label" for="intDNI"> DNI: </label>
        <input class="form-control" type="tel" name="DNI" id="intDNI" minlength="8" maxlength="8" required>
    </div>

    <!--Entrada Email-->
    <div class="mb-3">
        <label class="form-label" for="txtEmail"> E-Mail: </label>
        <input class="form-control" type="email" name="Email" id="txtEmail" maxlength="100" required>
    </div>

    <!-- Entrada Fecha de Nacimiento-->
    <div class="mb-3">
      <label class="form-label" for="txtFechaNacimiento"> Fecha de Nacimiento: </label> 
      <input type="date" name="FechaNacimiento" id="txtFechaNacimiento" min="1970-12-31" max="2005-12-31" required>

    </div>

    <!-- Sexo -->
    <div class="mb-3">
      <p class="form-label">Género</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sexo" id="bolMasculino" value="M" checked>
        <label class="form-check-label" for="bolMasculino" style="display:inline">Masculina</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sexo" id="bolFemenina" value="F">
        <label class="form-check-label" for="bolFemenina" style="display:inline">Femenina</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sexo" id="bolFemenina" value="N/A">
        <label class="form-check-label" for="bolIndefinido" style="display:inline">Indefinido</label>
      </div>

    </div>

    <!-- Entrada Usuario -->
    <div class="mb-3">
      <label class="form-label" for="txtUsuario"> Usuario:</label>
      <input class="form-control" type="text" name="Usuario" id="txtUsuario" required>
    </div>

    <!-- Entrada Contraseña-->
    <div class="mb-3"> 
      <label class="form-label" for="txtPassword"> Contraseña: </label>
      <input class="form-control" type="password" name="Contraseña" id="txtPassword" placeholder="Escriba su Contraseña">
      <!-- Entrada Repita Contraseña-->
      <input class="form-control" type="password" name="RepetirContraseña" id="txtRePassword" placeholder="Repita su Contraseña" >
      <small id="helpId" class="form-text text-muted" style="font-size: small;">La contraseña debe tener entre 8 y 16 caracteres, al menos un dígito, al menos una minúscula y al menos una mayúscula.</small>
      <!-- Ejemplo de Contraseña: w3Unpocodet0d0 -->
    </div>

    <!-- Entrada Telefono -->
    <div class="mb-3">
      <label class="form-label" for="txtPhone"> Telefono / Celular: </label>
      <input class="form-control" type="tel" name="Telefono" id="txtPhone" maxlength="13" required>
    </div>

    <!-- Entrada Dirección-->
    <div class="mb-3">
      <label class="form-label" for="txtDireccion"> Dirección (Opcional): </label>
      <input class="form-control" type="text" name="Address1" id="txtDireccion" placeholder="Ejm: Av. San Nicolas..." maxlength="100">
      <input class="form-control" type="text" name="Address2" id="txtDireccion2" placeholder="Ejm: Lima" maxlength="100">
    </div>

    <!-- Entrada Checkbox Terminos y Condiciones -->
    <div class="mb-3">
      <div class="form-check">
      <input id="CheckSize" class="form-check-input" type="checkbox" id="bolAceptar"required>
      <label id="TyC" class="form-check-label" class="form-label" for="bolAceptar" style="display:inline-block"> Acepta los <a href="#">Terminos y Condiciones</a></label>
      </div>
    </div>


    <!-- Entrada Submit -->
    <div class="mb-3">
      <button class="btn btn-primary" type="submit"> Enviar</button>
    </div>

  </div>

  </main>

  </form>
 

<!--Cargar Javascript-->
<script src="Javascript/JS/validarformulario.js"></script>


</body>
</html>
